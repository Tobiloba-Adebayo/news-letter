<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <script src="/script.js" defer></script>
    <title>News-letter Sign up</title>
</head>
<body>
    <div class="container">
    <div class="text-content">
        <h2>Stay updated!</h2>
        <h3>Join 60,000+ product manager receiving monthly updates on:</h3><br>
    
        <div class="holder">
            <li><i class="bi bi-check-lg"></i></li><p>Product discovery and building what matters</p>
        </div>
        <div class="holder">
            <li><i class="bi bi-check-lg"></i></li><p>Measuring to ensure updates are a success</p>
        </div>
        <div class="holder">
            <li><i class="bi bi-check-lg"></i></li><p>And Much More!</p>
        </div>


        <form action="" class="form">
        <h4>Email Address</h4>
        <input type="text" placeholder="email@company.com" id="inputBox"/><br>
        <button id="Btn">Subscribe to our monthly Newsletter</button>
    </form>

    </div>
    <div class="sidebar"></div>


    <div class="notification">
        <li><i class="bi bi-check-lg"></i></li>
       <h5><b>Thanks for Subscribing</b></h5>
       <p id="message"></p>

       <button id="notification">
        Dismiss Message
       </button>
    </div>
</div>
</body>
</html>
